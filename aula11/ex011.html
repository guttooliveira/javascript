<head>

    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual sua Nacionalidade</h1>
    Em qual país você mora?
        <input type="text" name="pais" id="pais"> 
        <input type="button" value="Verificar Nacionalidade" onclick="verifica()">
        <div id="res">

        </div>

    <script>
        function verifica() {
            var origem = document.getElementById('pais')
            var resposta = document.getElementById('res')
            var pais = origem.value
            if (pais == "Brasil") {
                res.innerHTML = '<p>Você é Brasileiro</p>'
            } else {
                res.innerHTML = '<p>Você é Estrangeiro</p>'
            }
        }
    </script>
</body>
